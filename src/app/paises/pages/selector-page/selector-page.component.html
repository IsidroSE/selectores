<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form
    autocomplete="off"
    [formGroup]="miFormulario"
    (ngSubmit)="guardar()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select 
                class="form-control"
                formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option 
                    *ngFor="let region of regiones"
                    [value]="region | lowercase"> 
                    {{ region }}
                </option>
            </select>
        </div>
    </div>

    <!-- Pais -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select 
                class="form-control"
                formControlName="pais">
                <option value=""> -- Seleccione Pais -- </option>
                <option 
                    *ngFor="let pais of paises"
                    [value]="pais.alpha3Code"> 
                    {{ pais.name }}
                </option>
            </select>
        </div>
    </div>

    <!-- Frontera -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select 
                class="form-control"
                formControlName="frontera">
                <option value=""> -- Seleccione Frontera -- </option>
                <option 
                    *ngFor="let frontera of fronteras"
                    [value]="frontera"> 
                    {{ frontera }}
                </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                class="btn btn-primary float-end"
                type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
